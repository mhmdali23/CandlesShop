<nav class="bg-white pt-6 sticky top-0 z-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Brand -->
      <a class="text-white text-xl font-bold" href="/home">
        <img src="images/Logo.svg" alt="">
      </a>

      <!-- Desktop Menu (Centered) -->
      <div class="hidden md:flex space-x-8 absolute left-1/2 transform -translate-x-1/2 font-bold">
        <a class="text-black hover:text-[#385a28]" routerLink="/home">Home</a>
        <a class="text-black hover:text-[#385a28]" routerLink="/shop">Shop</a>
        <a *ngIf="isAuth" class="text-black hover:text-[#385a28]" href="/dashboard">Dashboard</a>   
      </div>

      <!-- User Options & Icons -->
      <div class="md:flex flex space-x-4">
        <button *ngIf="isAuth" class="Btn" (click)="confirmLogout()">
          <div class="sign">
            <svg viewBox="0 0 512 512">
              <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
            </svg>
          </div>
          <div class="text">Logout</div>
        </button>
        <a routerLink="/login">
          <img src="images/User.svg" alt="User Icon" class="h-6 w-6 icon hover:filter-lime">
        </a>
        <app-cart-icon></app-cart-icon>
      </div>

      <!-- Mobile Menu Toggle Button -->
      <button class="text-gray-400 hover:text-lime-600 focus:outline-none md:hidden" (click)="toggleMenu()" aria-label="Toggle Menu">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="absolute top-[100px] left-0 w-full bg-[#385a28] text-white space-y-2 py-4 px-4 shadow-lg z-50 transition-all duration-500 overflow-hidden"
         [style.maxHeight]="isMenuOpen ? '300px' : '0'"
         [style.opacity]="isMenuOpen ? '1' : '0'">
      <div class="flex space-x-4 mt-4 ml-2"></div>
      <a class="block py-2 px-3 hover:bg-white hover:text-lime-600 rounded" (click)="closeToggle()" routerLink="/home">Home</a>
      <a class="block py-2 px-3 hover:bg-white hover:text-lime-600 rounded" (click)="closeToggle()" routerLink="/shop">Shop</a>
      <a *ngIf="isAuth" class="block py-2 px-3 hover:bg-white hover:text-lime-600 rounded" (click)="closeToggle()" routerLink="/dashboard">Dashboard</a>   
    </div>
  </div>
</nav>



<div
  class="w-full max-w-sm p-8 border border-gray-200 bg-white shadow-xl rounded-lg fixed z-50"
  [style.display]="logoutConfirm ? 'block' : 'none'"
  style="transform: translate(-50%, -50%); left: 50%; top: 50%;"
>
  <!-- Modal Header -->
  <h1 class="text-2xl font-semibold mb-6 text-center text-gray-800">
    Confirm Logout
  </h1>

  <!-- Modal Body -->
  <div class="flex justify-center space-x-4">
    <!-- Logout Button -->
    <button
      (click)="signout()"
      class="px-5 py-2 bg-red-500 text-white font-medium rounded-lg shadow-md hover:bg-red-600 hover:shadow-lg focus:ring-2 focus:ring-red-400 focus:outline-none transition-all duration-300"
    >
      Logout
    </button>

    <!-- Cancel Button -->
    <button
      (click)="confirmLogout()"
      class="px-5 py-2 bg-gray-100 text-gray-800 font-medium rounded-lg shadow-md hover:bg-gray-200 hover:shadow-lg focus:ring-2 focus:ring-gray-300 focus:outline-none transition-all duration-300"
    >
      Cancel
    </button>
  </div>
</div>
