<nav class="bg-white pt-6">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 ">
    <div class="flex justify-between items-center h-16">
      <!-- Brand -->
      <a class="text-white text-xl font-bold" href="/home">
        <img src="images/Logo.svg" alt="">
      </a>

      <!-- Desktop Menu (Centered) -->
      <div class="hidden md:flex space-x-8 absolute left-1/2 transform -translate-x-1/2 font-bold">
        <a class="text-black hover:text-[#385a28]" routerLink="/home">Home</a>
        <a class="text-black hover:text-[#385a28]" routerLink="/shop">Shop</a>
        <a *ngIf="isAuth" class="text-black hover:text-[#385a28]" href="/dashboard">Dashboard</a>   
      </div>

      <div class=" md:flex flex  space-x-4">
        <a routerLink="/login">
          <img src="images/User.svg" alt="User Icon" class="h-6 w-6 icon hover:filter-lime">
        </a>
        <a  routerLink="/cart">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 icon hover:filter-lime" width="1em" height="1em" viewBox="0 0 24 24"><path d="M20.304 5.544v0c-0.024-0.696-0.576-1.224-1.272-1.224h-2.304c-0.288-2.424-2.304-4.248-4.728-4.248-2.448 0-4.464 1.824-4.728 4.248h-2.28c-0.696 0-1.272 0.576-1.272 1.248l-0.624 15.936c-0.024 0.648 0.192 1.272 0.624 1.728 0.432 0.48 1.008 0.72 1.68 0.72h13.176c0.624 0 1.2-0.24 1.68-0.72 0.408-0.456 0.624-1.056 0.624-1.704l-0.576-15.984zM9.12 4.296c0.288-1.344 1.464-2.376 2.88-2.376s2.592 1.032 2.88 2.4l-5.76-0.024zM8.184 8.664c0.528 0 0.936-0.408 0.936-0.936v-1.536h5.832v1.536c0 0.528 0.408 0.936 0.936 0.936s0.936-0.408 0.936-0.936v-1.536h1.68l0.576 15.336c-0.024 0.144-0.072 0.288-0.168 0.384s-0.216 0.144-0.312 0.144h-13.2c-0.12 0-0.24-0.048-0.336-0.144-0.072-0.072-0.12-0.192-0.096-0.336l0.6-15.384h1.704v1.536c-0.024 0.528 0.384 0.936 0.912 0.936z"></path></svg>        
        </a>
      </div>

      <!-- Mobile Menu Toggle Button -->
      <button 
        class="text-gray-400 hover:text-lime-600 focus:outline-none md:hidden" 
        (click)="toggleMenu()" 
        aria-label="Toggle Menu">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>

      <!-- Icons (End of Navbar) -->
      
    </div>

    <!-- Mobile Menu -->
    <div 
    class="absolute top-[100px] left-0 w-full bg-[#385a28] text-white space-y-2 py-4 px-4 shadow-lg z-50 transition-all duration-500 overflow-hidden"
    [style.maxHeight]="isMenuOpen ? '300px' : '0'"
    [style.opacity]="isMenuOpen ? '1' : '0'"
  >
    <div class="flex space-x-4 mt-4 ml-2">
      
    </div>
    <a class="block py-2 px-3 hover:bg-white hover:text-lime-600 rounded" (click)="closeToggle()" routerLink="/home">Home</a>
    <a class="block py-2 px-3 hover:bg-white hover:text-lime-600 rounded" (click)="closeToggle()" routerLink="/shop">Shop</a>
    <a *ngIf="isAuth" class="block py-2 px-3 hover:bg-white hover:text-lime-600 rounded" (click)="closeToggle()" routerLink="/dashboard">Dashboard</a>   
  </div>
  </div>
</nav>
