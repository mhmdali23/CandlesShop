<div *ngIf="showPopup" class="fixed bottom-4 right-4 z-50 slide-in">
    <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 w-80 relative"> <!-- Added relative for positioning -->
      <!-- Close button -->
      <button
        (click)="closePopup()"
        class="absolute top-2 left-2 text-gray-500 hover:text-gray-700 focus:outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
  
      <!-- Popup content -->
      <p class="text-gray-800 mb-4 text-right" dir="rtl">
        يمكنك تصميم خط إنتاج خاص بك من الشموع باستخدام منتجاتنا. أضف علامتك التجارية وخصص المنتجات وفقًا لاحتياجاتك.
      </p>
      <a
        href="https://wa.me/201095332815"
        target="_blank"
        class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300 block text-center"
      >
      Chat Now
      </a>
    </div>
  </div>
