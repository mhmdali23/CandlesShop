<div class="p-5 sm:p-8 md:p-11">
  <label class="block text-lg font-semibold text-gray-700 mb-4">Scents</label>
  <div class="space-y-3">
    <div *ngFor="let scent of availableScents" class="flex items-center">
      <input
        type="checkbox"
        id="scent-{{ scent }}"
        [value]="scent"
        [checked]="selectedScents.includes(scent)"
        (change)="onScentChange(scent, $event)"
        class="checkbox-custom h-5 w-5 text-green-600 border-gray-300 rounded focus:ring-green-500"
      />
      <label for="scent-{{ scent }}" class="ml-3 text-gray-700 hover:text-green-700 cursor-pointer">
        {{ scent }}
      </label>
    </div>
  </div>
</div>

<!-- Filter by Categories -->
<div class="p-5 sm:p-8 md:p-11">
  <label class="block text-lg font-semibold text-gray-700 mb-4">Categories</label>
  <div class="space-y-3">
    <div *ngFor="let category of availableCategories" class="flex items-center">
      <input
        type="checkbox"
        id="category-{{ category.id }}"
        [value]="category.id"
        [checked]="selectedCategories.includes(category.id)"
        (change)="onCategoryChange(category.id, $event)"
        class="checkbox-custom h-5 w-5 text-green-600 border-gray-300 rounded focus:ring-green-500"
      />
      <label for="category-{{ category.id }}" class="ml-3 text-gray-700 hover:text-green-700 cursor-pointer">
        {{ category.name }}
      </label>
    </div>
  </div>
</div>
