<div class="w-72 h-full bg-gradient-to-b from-[#385a28] to-[#2a4720] transition-all duration-500 lg:z-50 sm:z-40 relative shadow-lg"
    [style.width]="IsDashboardOpen ? '5rem' : '18rem'">
    <ul class="space-y-4 p-4">
        <!-- Toggle Button -->
        <li>
            <button (click)="OpenDashboard()" class="flex p-3 w-full items-center rounded-lg text-white hover:text-[#385a28] hover:bg-white transition-all duration-300 transform hover:scale-105">
                <span class="flex items-center justify-center w-10 h-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 6h18c0.553 0 1-.447 1-1s-.447-1-1-1H3C2.447 4 2 4.447 2 5s.447 1 1 1zm18 5H3c-0.553 0-1 .447-1 1s.447 1 1 1h18c0.553 0 1-.447 1-1s-.447-1-1-1zm0 7H3c-0.553 0-1 .447-1 1s.447 1 1 1h18c0.553 0 1-.447 1-1s-.447-1-1-1z"></path>
                    </svg>
                </span>
                <span class="text-lg font-medium whitespace-nowrap ml-2" [style.display]="IsDashboardOpen ? 'none' : 'inline'">Menu</span>
            </button>
        </li>

        <!-- Dashboard -->
        <li>
            <a routerLink="/dashboard" class="flex items-center rounded-lg p-3  hover:text-[#385a28] hover:bg-white transition-all duration-300 transform hover:scale-105"
                [ngClass]="activeItem === 'dashboard' ? 'bg-white text-[#3c622b]' : 'text-white'"
                (click)="setActive('dashboard')">
                <span class="flex items-center justify-center w-10 h-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 13h8V3H3v10zm10 8h8V10h-8v11zM3 21h8v-6H3v6zm10-10h8V3h-8v8z"></path>
                    </svg>
                </span>
                <span class="text-lg font-medium whitespace-nowrap ml-2" [style.display]="IsDashboardOpen ? 'none' : 'inline'">Dashboard</span>
            </a>
        </li>

        <!-- Candles -->
        <li>
            <a routerLink="/dashboard/candles" class="flex items-center rounded-lg p-3  hover:text-[#385a28] hover:bg-white transition-all duration-300 transform hover:scale-105"
                [ngClass]="activeItem === 'Candles' ? 'bg-white text-[#3c622b]' : 'text-white'"
                (click)="setActive('Candles')">
                <span class="flex items-center justify-center w-10 h-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2c-.553 0-1 .447-1 1 0 .552.447 1 1 1s1-.448 1-1c0-.553-.447-1-1-1zm-2 8v10c0 1.103.897 2 2 2s2-.897 2-2V10c0-1.103-.897-2-2-2s-2 .897-2 2zm3.268-4.321c.059.154.1.318.1.492C13.368 7.257 13.055 8 12 8s-1.368-.743-1.368-1.829c0-.173.041-.338.1-.492C10.917 5.394 10.653 5 10.188 5 9.433 5 9 6.1 9 6.885c0 .995.692 1.843 1.552 2.232V20c0 1.654 1.346 3 3 3s3-1.346 3-3V9.117c.86-.389 1.552-1.237 1.552-2.232C15 6.1 14.567 5 13.812 5c-.465 0-.729.394-.544.679zM12 4c.553 0 1-.447 1-1 0-.553-.447-1-1-1-.553 0-1 .447-1 1 0 .553.447 1 1 1z"></path>
                    </svg>
                </span>
                <span class="text-lg font-medium whitespace-nowrap ml-2" [style.display]="IsDashboardOpen ? 'none' : 'inline'">Candles</span>
            </a>
        </li>

        <!-- Categories -->
        <li>
            <a routerLink="/dashboard/categories" class="flex items-center rounded-lg p-3  hover:text-[#385a28] hover:bg-white transition-all duration-300 transform hover:scale-105"
                [ngClass]="activeItem === 'Categories' ? 'bg-white text-[#3c622b]' : 'text-white'"
                (click)="setActive('Categories')">
                <span class="flex items-center justify-center w-10 h-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 3H4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM9 9H5V5h4v4zm11-6h-6a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zm-1 6h-4V5h4v4zm-9 4H4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6a1 1 0 0 0-1-1zm-1 6H5v-4h4v4zm8-6h-6a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6a1 1 0 0 0-1-1zm-1 6h-4v-4h4v4z"></path>
                    </svg>
                </span>
                <span class="text-lg font-medium whitespace-nowrap ml-2" [style.display]="IsDashboardOpen ? 'none' : 'inline'">Categories</span>
            </a>
        </li>

        <li>
            <a routerLink="/dashboard/scents" class="flex items-center rounded-lg p-3 hover:text-[#385a28] hover:bg-white transition-all duration-300 transform hover:scale-105"
                [ngClass]="activeItem === 'Scents' ? 'bg-white text-[#3c622b]' : 'text-white'"
                (click)="setActive('Scents')">
                <span class="flex items-center justify-center w-10 h-10">
                    <!-- Custom Flower Scent SVG Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <!-- Flower -->
                        <circle cx="12" cy="12" r="3" /> <!-- Center of the flower -->
                        <path d="M12 2v3M12 19v3M2 12h3M19 12h3" /> <!-- Petals -->
                        <path d="M5.64 5.64l2.12 2.12M16.24 16.24l2.12 2.12M5.64 18.36l2.12-2.12M16.24 7.76l2.12-2.12" /> <!-- Diagonal petals -->
                        <!-- Scent Lines -->
                        <path d="M12 9v3M12 15v3M9 12h3M15 12h3" stroke-dasharray="2 2" /> <!-- Scent lines around the flower -->
                    </svg>
                </span>
                <span class="text-lg font-medium whitespace-nowrap ml-2" [style.display]="IsDashboardOpen ? 'none' : 'inline'">Scents</span>
            </a>
          </li>

          <li>
            <a
              routerLink="/dashboard/stores"
              class="flex items-center rounded-lg p-3 hover:text-[#385a28] hover:bg-white transition-all duration-300 transform hover:scale-105"
              [ngClass]="activeItem === 'Stores' ? 'bg-white text-[#3c622b]' : 'text-white'"
              (click)="setActive('Stores')"
            >
              <span class="flex items-center justify-center w-10 h-10">
                <!-- Store Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M5 22h14a2 2 0 0 0 2-2V9a1 1 0 0 0-1-1h-3V5a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3v3H4a1 1 0 0 0-1 1v11a2 2 0 0 0 2 2zm6-17a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3h-6V5zM4 9h16v11H4V9zm4 4h2v4H8v-4zm8 0h2v4h-2v-4zm-4 0h2v4h-2v-4z"
                  />
                </svg>
              </span>
              <span
                class="text-lg font-medium whitespace-nowrap ml-2"
                [style.display]="IsDashboardOpen ? 'none' : 'inline'"
                >Stores</span
              >
            </a>
          </li>
       
        <!-- Message -->
        <li>
            <a routerLink="/dashboard/message" class="flex items-center rounded-lg p-3  hover:text-[#385a28] hover:bg-white transition-all duration-300 transform hover:scale-105"
                [ngClass]="activeItem === 'Message' ? 'bg-white text-[#3c622b]' : 'text-white'"
                (click)="setActive('Message')">
                <span class="flex items-center justify-center w-10 h-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 2H4c-1.104 0-2 .896-2 2v16c0 1.104.896 2 2 2h16c1.104 0 2-.896 2-2V4c0-1.104-.896-2-2-2zM4 4h16v12H4V4zm2 14h12v2H6v-2z"></path>
                    </svg>
                </span>
                <span class="text-lg font-medium whitespace-nowrap ml-2" [style.display]="IsDashboardOpen ? 'none' : 'inline'">Message</span>
            </a>
        </li>
    </ul>
</div>
