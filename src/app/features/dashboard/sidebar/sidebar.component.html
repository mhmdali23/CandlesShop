 <div class=" w-72  h-full bg-[#385a28] transition-all  duration-500 lg:z-50 sm:z-40 relative"  
    [style.width]="IsDashboardOpen?'5rem':'18rem'"
    > 
    <ul class="space-y-6">
        <li>
            <button (click)="OpenDashboard()" class="flex p-4 w-full items-center rounded-sm text-white hover:text-[#385a28] hover:bg-white transition">                
                <span class="flex items-center justify-center w-14 h-14">                   
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 6h18c0.553 0 1-.447 1-1s-.447-1-1-1H3C2.447 4 2 4.447 2 5s.447 1 1 1zm18 5H3c-0.553 0-1 .447-1 1s.447 1 1 1h18c0.553 0 1-.447 1-1s-.447-1-1-1zm0 7H3c-0.553 0-1 .447-1 1s.447 1 1 1h18c0.553 0 1-.447 1-1s-.447-1-1-1z"></path>
                    </svg>    
                </span>
            </button>        
        </li>
        <li>
            <a routerLink="/dashboard" class="flex items-center text-white rounded-sm hover:text-[#385a28] p-4  hover:bg-white transition"
            [ngClass]="{'bg-white text-[#385a28]':activeItem==='dashboard'}"
            (click)="setActive('dashboard')"
            >
                <span class="flex items-center justify-center w-14 h-14">
                    <!-- Dashboard SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 13h8V3H3v10zm10 8h8V10h-8v11zM3 21h8v-6H3v6zm10-10h8V3h-8v8z"></path>
                    </svg>
                </span>
                <span class="text-lg font-medium whitespace-nowrap" [style.display]="IsDashboardOpen?'none':'inline'">Dashboard</span>
            </a>
        </li>
        <li>
            <a routerLink="/dashboard/candles" class="flex items-center text-white rounded-sm hover:text-[#385a28] p-4  hover:bg-white transition"
                [ngClass]="{'bg-white text-[#385a28]':activeItem==='Candles'}"
                (click)="setActive('Candles')"
            >
                <span class="flex items-center justify-center w-14 h-14">
                    <!-- Dashboard SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2c-.553 0-1 .447-1 1 0 .552.447 1 1 1s1-.448 1-1c0-.553-.447-1-1-1zm-2 8v10c0 1.103.897 2 2 2s2-.897 2-2V10c0-1.103-.897-2-2-2s-2 .897-2 2zm3.268-4.321c.059.154.1.318.1.492C13.368 7.257 13.055 8 12 8s-1.368-.743-1.368-1.829c0-.173.041-.338.1-.492C10.917 5.394 10.653 5 10.188 5 9.433 5 9 6.1 9 6.885c0 .995.692 1.843 1.552 2.232V20c0 1.654 1.346 3 3 3s3-1.346 3-3V9.117c.86-.389 1.552-1.237 1.552-2.232C15 6.1 14.567 5 13.812 5c-.465 0-.729.394-.544.679zM12 4c.553 0 1-.447 1-1 0-.553-.447-1-1-1-.553 0-1 .447-1 1 0 .553.447 1 1 1z"></path>
                    </svg>                    
                </span>
                <span class="text-lg font-medium whitespace-nowrap" [style.display]="IsDashboardOpen?'none':'inline'">Candles</span>
            </a>
        </li>
        <li>
            <a href="#" class="flex items-center text-white hover:text-[#385a28] rounded-sm p-4 l hover:bg-white transition"
            [ngClass]="{'bg-white text-[#385a28]':activeItem==='Customers'}"
            (click)="setActive('Customers')"

            >
                <span class="flex items-center justify-center w-14 h-14">
                    <!-- Customers SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.211 0 4-1.789 4-4s-1.789-4-4-4-4 1.789-4 4 1.789 4 4 4zm0 2c-2.667 0-8 1.333-8 4v2h16v-2c0-2.667-5.333-4-8-4z"></path>
                    </svg>
                </span>
                <span class="text-lg font-medium whitespace-nowrap" [style.display]="IsDashboardOpen?'none':'inline'">Customers</span>
            </a>
        </li>
        <li>
            <a href="#" class="flex items-center text-white hover:text-[#385a28] p-4 rounded-sm  hover:bg-white transition"
            [ngClass]="{'bg-white text-[#385a28]':activeItem==='Messages'}"
            (click)="setActive('Messages')"

            >
                <span class="flex items-center justify-center w-14 h-14">
                    <!-- Messages SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 2H3c-1.103 0-2 .897-2 2v16l4-4h16c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm-4 9h-4v2h4v-2z"></path>
                    </svg>
                </span>
                <span class="text-lg font-medium whitespace-nowrap" [style.display]="IsDashboardOpen?'none':'inline'">Messages</span>
            </a>
        </li>
        <li>
            <a href="#" class="flex items-center text-white hover:text-[#385a28] p-4 rounded-sm hover:bg-white transition"
            [ngClass]="{'bg-white text-[#385a28]':activeItem==='Help'}"
            (click)="setActive('Help')"

            >
                <span class="flex items-center justify-center w-14 h-14">
                    <!-- Help SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zM12 7a4.975 4.975 0 0 0-3.5 1.469l1.414 1.414A2.993 2.993 0 0 1 12 9c1.654 0 3 1.346 3 3s-1.346 3-3 3v2h1v-1h-1c-2.757 0-5-2.243-5-5s2.243-5 5-5z"></path>
                    </svg>
                </span>
                <span class="text-lg font-medium whitespace-nowrap" [style.display]="IsDashboardOpen?'none':'inline'">Help</span>
            </a>
        </li>
        <li>
            <button  class="flex items-center text-white hover:text-[#385a28] p-4 rounded-sm hover:bg-white transition"
            (click)="confirmLogout()"            
            >
                <span class="flex items-center justify-center w-14 h-14">
                    <!-- Help SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zM12 7a4.975 4.975 0 0 0-3.5 1.469l1.414 1.414A2.993 2.993 0 0 1 12 9c1.654 0 3 1.346 3 3s-1.346 3-3 3v2h1v-1h-1c-2.757 0-5-2.243-5-5s2.243-5 5-5z"></path>
                    </svg>
                </span>
                <span class="text-lg font-medium whitespace-nowrap" [style.display]="IsDashboardOpen?'none':'inline'">Signout</span>
            </button>
        </li>
    </ul>
</div>


<div
  class="w-96 p-6 border bg-white shadow-lg rounded-lg fixed z-50"
  [style.display]="logoutConfirm ? 'block' : 'none'"
  style="transform: translate(-50%, -50%); left: 50%; top: 50%;"
>
  <h1 class="text-xl font-bold mb-4 text-center">Confirm Logout</h1>
  <div class="flex justify-around">
     <button
      (click)="signout()"
      class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-200"
    >
      Logout
    </button>
    <button
      (click)="confirmLogout()"
      class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-200"
    >
      Cancel
    </button> 
  </div>
</div>
