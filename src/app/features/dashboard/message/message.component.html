<div class="container mx-auto p-6 max-w-lg bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Message Management</h2>
  
    <div class="flex flex-wrap mb-6">
      <!-- Current Message Display -->
      <div class="w-full mb-4">
        <label class="block text-gray-600 font-medium mb-2" for="currentMessage">Current Message:</label>
        <p id="currentMessage" class="text-gray-700 bg-gray-100 p-3 rounded overflow-scroll">
          {{ message }}
        </p>
      </div>
    </div>
  
    <div class="flex flex-wrap mb-4">
      <!-- Update Message Section -->
      <div class="w-full">
        <label class=" text-gray-600 font-medium mb-2 " for="newMessage">Update Message:</label>
        <textarea
          id="newMessage"
          [(ngModel)]="message"
          placeholder="Enter new message"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 overflow-scroll text-ellipsis"
        ></textarea>
      </div>
    </div>
  
    <!-- Update Button -->
    <button
      class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition"
      (click)="updateMessage()"
    >
      Update Message
    </button>
  </div>
