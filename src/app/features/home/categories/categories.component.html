<div class="mt-[76px] ">
    <h1 class="text-center text-gray-800 font-irish font-bold text-4xl mb-9">Shop by Category</h1>
  
    <div class="relative w-full mx-auto overflow-hidden my-7">
      <button
        class="absolute z-10 top-1/2 left-2 -translate-y-1/2 bg-black bg-opacity-50 text-white px-4 py-2 rounded-full hover:"
        (click)="prevSlide()">
        ❮
      </button>
  
      <!-- Carousel container with dynamic number of items based on screen size -->
      <div class="flex transition-transform duration-500" [style.transform]="getTransform()">
        <div
          class="flex-shrink-0 flex flex-col items-center justify-center bg-[#ffffff] text-white text-xl font-bold p-5"
          *ngFor="let item of items; let i = index"
          [ngClass]="{'w-full': true, 'sm:w-1/2': showItemsPerSlide === 2, 'md:w-1/3': showItemsPerSlide === 3, 'lg:w-1/4': showItemsPerSlide === 4}">
          
          <!-- Display image and name -->
          <div class="relative flex items-center justify-center overflow-hidden group">
            <a>
              <img
                class="w-full h-full object-cover transform scale-100 transition-transform duration-300 group-hover:scale-110"
                src="{{item.imageUrl}}"
                alt="{{item.name}}"
              >
            </a>
            <div 
              class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-10 text-white "
            >
              <h4 class="text-xl font-bold uppercase">{{item.name}}</h4>
            </div>
          </div>
          
        </div>
      </div>
    
      <button
        class="absolute top-1/2 right-2 -translate-y-1/2 bg-black bg-opacity-50 text-white px-4 py-2 rounded-full"
        (click)="nextSlide()">
        ❯
      </button>
    </div>
  </div>
